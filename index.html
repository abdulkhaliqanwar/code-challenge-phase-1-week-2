<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <input type="text" id="itemInput" placeholder="Add new item">
        <input type="number" id="priceInput" placeholder="Enter price">
        <button id="addItemButton">Add</button>
        <button id="clearListButton">Clear List</button>
        <ul id="shoppingList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
